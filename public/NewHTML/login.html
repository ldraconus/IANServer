<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IAN - help when you need it</title>
  <link rel="stylesheet" type = "text/css" href="login.css" />
</head>

<body>
    <div class="auth">
        <div class="container">
            <div class="auth__inner">
                <div class="auth__media">
                    <img src='IAN-logo-3.png'>
                </div>
                <div class="auth__auth">
                    <h1 class="auth__title">Access your account</h1>
                    <p>Fill in your name and password to proceed</p>

                    <form>
                        <div>
                          <label>Name</label>
                          <input  type="text">
                        </div>

                        <div>
                          <label>Password</label>
                          <input type="text">
                        </div>

                        <button type="submit" class="button button__accent">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
