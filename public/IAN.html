<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IAN</title>

  <!--TODO: build a favicon that cutsy-->

  <!-- CSS for the PAGE -->
  <link rel="stylesheet" href="styleIAN.css" />
  <link rel="stylesheet" type = "text/css" href="login.css" />
  <!-- Font Awesome Gives US the STARS from the Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!--JQuery Animation Import-->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="codeIAN.js"></script>

</head>

<body onload="showLogin()">
  <div id = "login">
    <div class="auth">
        <div class="container">
            <div class="auth__inner">
                <div class="auth__media">
                    <img src='IAN-logo-3.png'>
                </div>
                <div class="auth__auth">
                    <h1 class="auth__title">Access your account</h1>
                    <p>Fill in your name and password to proceed</p>

                        <div>
                          <label>Name</label>
                          <input  type="text" id = "name">
                        </div>

                        <div>
                          <label>Password</label>
                          <input type="text" id = "password"> 
                        </div>

                        <button class="button button__accent" onclick = "login()">Login</button>

                </div>
            </div>
        </div>
    </div>
  </div>

  <div id = "student" display="none">
     <div id="frame">
       <div id="surface">
         <!--Original Chat Controls-->
         <div id="chatControls">
           Secret Name:
           <input class = "typeText"id="name" placeholder="Type your name" ></input>
           <br>
            Description of Problem:
           <input  class = "typeText" id="message" placeholder="Type your message"></input>
           <ul id="userlist"> <!-- Built by JS --> </ul>
           <div id="chat">    <!-- Built by JS --> </div>
         </div><!--Close up Controls-->

       <div class="row">
         <h2>Star Rating: How Stuck Are You?</h2>
         <!--This is the star rating graphic really just modified radio buttons-->
         <!--Chris, how would the backend recieve this information?-->
         <!--I put it in a form tag and gave each one a value if that like,..helps-->
           <input id="rate1-star5" type="radio" name="rate1" value="5" />
           <label for="rate1-star5" title="I could figure it out but some help would be nice">5</label>

           <input id="rate1-star4" type="radio" name="rate1" value="4" />
           <label for="rate1-star4" title="Some help would be nice, I could ask a friend">4</label>

           <input id="rate1-star3" type="radio" name="rate1" value="3" />
           <label for="rate1-star3" title="I could probably work on something else, maybe a different part of the project">3</label>

           <input id="rate1-star2" type="radio" name="rate1" value="2" />
           <label for="rate1-star2" title="Bad, I can't figure this out">2</label>

           <input id="rate1-star1" type="radio" name="rate1" value="1" />
           <label for="rate1-star1" title="Very bad, I AM STUCK!">1</label>
       </div>
       <!--TODO: Make this button look cutsy in CSS-->
       <br>
       <input type = "button" id="send" onclick = "getInfo()" value = "send">
       </div> <!--Close Up chalk board Surface-->

         <div id="tray">
         <div id="eraser"></div>
         <div id="chalk"></div>
       </div>

     </div>
   </div>

    <div id = "teacher" display="none">
     <h1>TODO</h1>
     <br>
     <ul class="list-unstyled" id="todo"></ul>
    </div>
</body>
</html>
